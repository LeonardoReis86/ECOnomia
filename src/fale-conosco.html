<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
</head>

<body>

    <header>
        <span>
            <img src="./img/placeholder-logo.png" alt="Logo">
        </span>
        <nav>
            <ul>
                <li>Início</li>
                <li>Sobre nós</li>
                <li>Cadastro</li>
                <li><a href="fale-conosco.html">Fale Conosco</a></li>
                <li>Login</li>
            </ul>
        </nav>
    </header>

    <main>

        <h1>Fale Conosco</h1>
        <form>
            <div class="box-input">
                <label for="nome">Nome/Razão Social <span class="required-field">*</span></label> <br>
                <input type="text" name="nome" id="nome" class="block" required>
            </div>
            <div class="box-input">
                <label for="email">Email <span class="required-field">*</span></label> <br>
                <input type="email" name="email" id="email" class="block" required>
            </div>
            <div class="box-input">
                <label for="telefone">Telefone <span class="required-field">*</span></label> <br>
                <input type="tel" name="telefone" id="telefone" class="block" required>
            </div>
            <div class="box-input">
                <label for="assunto">Assunto <span class="required-field">*</span></label> <br>
                <input type="text" name="assunto" id="assunto" class="block" required>
            </div>
            <div class="box-input">
                <label for="mensagem">Mensagem <span class="required-field">*</span></label> <br>
                <textarea name="mensagem" id="mensagem" class="block" required></textarea>
            </div>
        </form>

    </main>

    <h1>Footer</h1>

</body>

</html>
