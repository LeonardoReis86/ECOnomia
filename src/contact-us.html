<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
</head>

<body>
    <header>
        <div>
            <img src="./img/placeholder-logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="">Sobre nós</a></li>
                <li><a href="">Cadastro</a></li>
                <li><a href="contact-us.html">Fale Conosco</a></li>
                <li><a href="">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Fale Conosco</h1>
        <form>
            <div class="box-input">
                <label for="name">Nome/Razão Social <span class="required-field">*</span></label> <br>
                <input type="text" name="name" id="name" class="block" required>
            </div>
            <div class="box-input">
                <label for="email">Email <span class="required-field">*</span></label> <br>
                <input type="email" name="email" id="email" class="block" required>
            </div>
            <div class="box-input">
                <label for="telephone">Telefone <span class="required-field">*</span></label> <br>
                <input type="tel" name="telephone" id="telephone" class="block" required>
            </div>
            <div class="box-input">
                <label for="subject">Assunto <span class="required-field">*</span></label> <br>
                <input type="text" name="subject" id="subject" class="block" required>
            </div>
            <div class="box-input">
                <label for="message">Mensagem <span class="required-field">*</span></label> <br>
                <textarea name="message" id="message" class="block" required></textarea>
            </div>
            <button>Enviar</button>
        </form>
    </main>
    <h2>Footer</h2>
</body>

</html>
